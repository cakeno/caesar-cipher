<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" width="device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>

    <div class="grid">

      <div class="title"><h1>CODIFIQUE</h1></div>

      <div class="boxEncode">
        <form action="" method="">
          <label class="label" for="stringToEncode">TEXTO</label><br>
          <textarea rows="15" cols="30" type="text" id="stringToEncode" name="stringToEncode" placeholder="Digite um texto para cifrar ou decifrar."></textarea>
        </form>
      </div>

      <div class="boxOffset">
        <form action="" method="" onsubmit="return false">
          <label class="label" for="offset"> OFFSET </label><br>
          <input type="number" cols="30" id="offset" name="offset" placeholder="Escolha um número"><br>

        <button id="encodeButton" class="button" >Criptografar</button><br>
        <button id="decodeButton" class="button" >Descriptografar</button>
        </form>
      </div>

      <div class="boxResult">
        <form action="" method="">
          <label class="label" for="result"> RESULTADO </label><br>
          <textarea rows="15" cols="30" type="text" id="result" name="result" placeholder="O texto criptografado ou descriptografado aparecerá aqui!"></textarea><br>
        </form>
      </div>

    </div>

    <script src="cipher.js"></script>
    <script src="button.js"></script>
    <script src="tests.js"></script>

  </body>
</html>
